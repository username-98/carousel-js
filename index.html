<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>My Carousel</h1>
        <div class="container">
            <div class="carousel">
                <div class="carousel-item carousel-item-visible">
                    <img src="img/1.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/3.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/4.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/5.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/6.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/7.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/8.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/9.jpg" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/10.jpg" alt="cat">
                </div>
                <div class="carousel-actions">
                    <button id="carousel-btn-prev" area-label="previous slide"><</button>
                    <button id="carousel-btn-next" area-label="next slide">></button>
                </div>
                <div class="carousel-indicator">
                    <img src="img/slide.png" alt="image-icon">
                    <button id="carousel-indicator" area-label="carousel indicator"></button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
